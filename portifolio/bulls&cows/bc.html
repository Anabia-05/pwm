<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bc.css" />
    <title>Jogo da Senha</title>
  </head>
  <body>
    <header>
      <h1>Jogo da Senha (Bulls e Cows)</h1>
    </header>

    <div id="container-jogo">
      <div id="interface">
        <input
          type="number"
          class="interativo"
          id="entradaUsuario"
          placeholder="Digite um número de 4 dígitos"
          maxlength="4"
        />
        <button id="buttonIJ" class="interativo" onclick="iniciarJogo()">
          Enviar Palpite
        </button>
        <button id="buttonRJ" class="interativo" onclick="reiniciarJogo()">
          Recomece o Jogo
        </button>
        <ul id="listaTentativas" class="reversed"></ul>
      </div>
    </div>

    <script src="bc.js"></script>
  </body>
</html>
